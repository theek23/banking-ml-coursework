name: Deploy Flask App to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H your-ec2-public-ip >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        scp app.py model.pkl scaler.pkl ubuntu@your-ec2-public-ip:/home/ubuntu/
        ssh ubuntu@your-ec2-public-ip 'pkill -f app.py || true && nohup python3 /home/ubuntu/app.py > output.log 2>&1 &'
